{% load static %}

<!DOCTYPE html>
<html lang="ja">
 <head>
   <meta charset="UTF-8">
   <meta name="description" content=""/>
   <link rel="stylesheet" href="{% static 'css/login.css' %}"> <!-- 追加 -->
 </head>

<body> 
<div class="form-wrapper">
  <h1>Sign In</h1>
  <form method="post">
  {% csrf_token %}
    <div class="form-item">
      <label for="id_username" class="sr-only"></label>
      <input type="text" name="username" placeholder="User Name" maxlength="150" class="form-control mb-3" required id="id_username" autofocus></input>
    </div>
    <div class="form-item">
      <label for="password"></label>
      <input type="password" name="password" required="required" placeholder="Password"></input>
    </div>
    <div class="button-panel">
      <button type="submit" class="button">Sign In</button>
    </div>
  </form>
  <div class="form-footer">
    <p>Don't have an account? <a href="{% url 'user_app:signup' %}">Sign Up !!</a></p>
    
  </div>
</div>
</body>
</html>
